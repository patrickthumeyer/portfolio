    <h1>Contact me!</h1>
    <br>
    <div class="Contactform">
        <form action="evaluate-form.php">
            <label for="fn">First Name</label>
            <input type="text" id="fn" name="firstname" placeholder="Enter your first name" required><br><br>

            <label for="ln">Last Name</label>
            <input type="text" id="ln" name="lastname" placeholder="Enter your last name" required><br><br>

            <label for="bd">Your birthday</label>
            <input type="date" id="bd" name="birthday" placeholder="Write your last name" required><br><br>

            <label for="country">Where do you come from?</label>

            <select>
                <option value="-">-------</option>
                <option value="jp">Japan</option>
                <option value="de">Germany</option>
                <option value="fr">France</option>
                <option value="en">England</option>
            </select><br><br>

            <label for="email">Email</label>
            <input type="text" id="ln" name="email" placeholder="Enter your email address" required><br><br>

            <!--
        Too only give the possibility to select one option with radio all options need to have the same name.
        -->

            <label>Gender</label><br>
            <input type="radio" id="male" name="gender" value="male" required><label> male</label><br>
            <input type="radio" id="female" name="gender" value="female" required> <label>female</label><br>
            <input type="radio" id="other" name="gender" value="other" required><label> other</label><br><br>


            <label for="msg">Your message</label>
            <textarea id="msg" name="message"></textarea>
            <br><br>

            <input type="checkbox" name="news" id="news" checked>
            <label for="news">Please send newsletter</label><br><br>

            <input type="file">
            <br><br>

            <input type="submit" value="Send" required>
        </form>
